name: Github Pages Deploy

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest


    strategy:
      matrix:
        node-version: [14.x]


    steps:
      - name: Checkout
        uses: actions/checkout@v1


      - name: Install and build
        run: npm install --prefix lyricseum-lyricsfinder/ && npm run build --prefix lyricseum-lyricsfinder/


      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: lyricseum-lyricsfinder/build



